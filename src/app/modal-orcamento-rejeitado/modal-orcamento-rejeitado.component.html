<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="absolute inset-0 bg-gray-800 opacity-80"></div>
  <div
    class="bg-opacity-100 bg-gray-900 border bg-gray-400/5 border-white/5 rounded-md shadow-lg z-10 p-6 w-1/3"
  >
    <h2 class="text-lg font-semibold dark:text-white">Rejeição do orçamento</h2>
    <p class="mt-4 dark:text-white">Por favor, nos conte o que podemos melhorar!</p>
    <textarea
      [(ngModel)]="justificativaRejeicao"
      rows="4"
      class="w-full border border-gray-300 rounded-md p-2 mt-2"
      placeholder="Escreva sua justificativa aqui..."
    ></textarea>
    <div class="mt-6 flex justify-between">
      <button (click)="fechaModalRejeicao()" class="pill-purple">
        Cancelar ação
      </button>
      <button
        (click)="confirmaRejeicao()"
        class="pill-red"
      >
        Rejeitar orçamento
      </button>
    </div>
  </div>
</div>
