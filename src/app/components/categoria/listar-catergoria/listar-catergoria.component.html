<div class="flex flex-col min-h-screen  px-6 py-16">
        <h1 class="flex justify-between">
            <span class="ml-10 text-white">Lista de Categorias</span>
            <button (click)="novaCategoria()" class="btn btn-primary mr-20">
                Adicionar <fa-icon [icon]="faPlus" ></fa-icon>
            </button>
        </h1>
        <app-tabela [dados]="categorias" [colunas]="colunas" [buttons]="buttons"></app-tabela>
</div>
