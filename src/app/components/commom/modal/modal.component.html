
<div   #modal class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-1/3">
      <div class="p-4 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold">Confirmar Ação</h3>
        <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">&times;</button>
      </div>
      <div class="p-4">
        <p>Tem certeza que deseja excluir o item?</p>
      </div>
      <div  #overlay class="p-4 border-t text-right">
        <button (click)="onClose()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2">Cancelar</button>
        <button (click)="onConfirm()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Confirmar</button>
      </div>
    </div>
</div>
