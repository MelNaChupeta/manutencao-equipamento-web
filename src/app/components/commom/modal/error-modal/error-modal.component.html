
<div  class="fixed inset-0 flex items-start justify-center bg-gray-800 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg w-1/3 mt-10">
      <div class="p-4 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold"> 
            <fa-icon [icon]="faCircleExclamation" class="text-lg text-red-700"></fa-icon> {{title}}
        </h3>
        <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">&times;</button>
      </div>
      <div class="p-4">
        <div class="p-4" [innerHTML]="body">
      </div>
      <div  class="p-4 border-t text-right">
        <button (click)="onClose()" class="px-4 py-2 btn btn-secondary">Ok</button>
      </div>
    </div>
</div>
