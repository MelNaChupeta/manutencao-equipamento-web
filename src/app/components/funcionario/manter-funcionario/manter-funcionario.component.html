<div class="sm:px-6 w-full min-h-screen dark:bg-gray-900 dark:bg-opacity-100">
    <div class="px-4 md:px-10 py-4 md:py-7">
        <div class="flex items-center justify-between">
            <p tabindex="0"
                class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-white">
                Tabela Funcion√°rio</p>
            <div
                class="py-3 px-4 flex items-center text-sm font-medium leading-none text-gray-600 bg-gray-200 hover:bg-gray-300 cursor-pointer rounded">
                <p>Classificar por:</p>
                <select aria-label="select" class="focus:text-indigo-600 focus:outline-none bg-transparent ml-1">
                    <option class="text-sm text-indigo-800">Mais Recente</option>
                    <option class="text-sm text-indigo-800">Mais Antigo</option>
                </select>
            </div>
        </div>
    </div>

    <div class=" py-4 md:py-7 px-4 md:px-8 xl:px-10">
        <div class="sm:flex items-center justify-between">
            <div class="relative">
                <input type="text" placeholder="Pesquisar..."
                    class="pl-10 pr-4 py-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 border-gray-100">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.9 14.32a8 8 0 111.41-1.41l4.39 4.39a1 1 0 01-1.42 1.42l-4.39-4.39zM8 14a6 6 0 100-12 6 6 0 000 12z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="pill-purple" [routerLink]="['/inserir-funcionario']">
                <i class="fa-solid fa-plus"></i>
                Adicionar
            </div>
        </div>

        <div class="mt-7 overflow-x-auto">
            <table class="w-full whitespace-nowrap">

                <thead>
                    <tr tabindex="0" class="focus:outline-none h-16">
                        <th>
                            <div class="flex items-center pr-5 ml-5">
                                <label for="" class="text-lg leading-none mr-2 text-white">Nome</label>
                            </div>
                        </th>
                        <th>
                            <div class="flex items-center">
                                <label for="" class="text-lg leading-none ml-2 text-white">E-mail</label>
                            </div>
                        </th>
                        <th class="text-left text-white">Data Nascimento</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let funcionario of funcionarios" tabindex="0" class="focus:outline-none h-16 border border-gray-100 rounded">
                        <td class="">
                            <div class="flex items-center pl-5">
                                <p class="text-base font-medium leading-none text-gray-700 mr-2">
                                    {{funcionario.name}}
                                </p>
                            </div>
                        </td>

                        <td class="">
                            <div class="flex items-center">
                                <p class="text-sm leading-none text-gray-600 ml-2">
                                    {{funcionario.email}}
                                </p>
                            </div>
                        </td>

                        <td class="">
                            <div class="flex items-center">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M6 2a1 1 0 011 1v1h6V3a1 1 0 112 0v1h1a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2h1V3a1 1 0 011-1zm10 6H4v8h12V8z"
                                        clip-rule="evenodd" />
                                </svg>
                                <p class="text-sm leading-none text-gray-600 ml-2">
                                    <!--{{funcionario.dataNasc}}--> Exemplo Falho
                                </p>
                            </div>
                        </td>

                        <td class="pl-4">
                            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 text-sm leading-none text-gray-600 py-3 px-5 bg-gray-100 rounded hover:bg-gray-200 focus:outline-none"
                            [routerLink]="['/editar-funcionario', funcionario.id]"
                            >
                                Editar
                            </button>
                        </td>

                        <td class="pl-4">
                            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-gray-600 py-3 px-5 bg-gray-100 rounded hover:bg-gray-200 focus:outline-none" (click)="remover($event, funcionario)">
                                Remover      
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
