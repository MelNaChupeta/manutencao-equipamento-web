<div class="flex flex-col min-h-screen justify-center p-16">
    <div class="flex items-center justify-between">
        <p tabindex="0"
            class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal dark:text-white">
            Gerar Relat√≥rio de Receita por Categoria </p>
    </div>

    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 px-12 py-8 rounded-2xl">
        <div class="input-container-sm">
            <label class="label-form">Categorias</label>
            <select [(ngModel)]="categoriaSelecionada" (change)="applyCategoriaFilter()" class="input-form">
              <option value="">Todas</option>
              <option *ngFor="let categoria of categorias" [value]="categoria.nome">
                {{ categoria.nome }}
              </option>
            </select>
          </div>          

        <div class="input-container-lg flex justify-end">
            <button (click)="generateReceitasPDF()" class="btn btn-primary mr-20 w-40">
                PDF <fa-icon [icon]="faDownload" ></fa-icon>
            </button>
        </div>
    </div>
    
    <app-tabela [dados]="receitasFiltered" [colunas]="colunas"></app-tabela>
</div>
