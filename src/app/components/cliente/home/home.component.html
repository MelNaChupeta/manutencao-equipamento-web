<!DOCTYPE html>
<html>
  <body>
    <section class="bg-opacity-100 bg-gray-900">
      <div class="mx-auto max-w-lg px-6 py-16">
        <ul class="list-none m-0 p-0">
          <li *ngFor="let solicitacao of solicitacoes" class="relative flex items-center py-4 gap-x-5">
            <div class="min-w-0 flex-auto">
              <!--info container-->
              <div class="flex items-center gap-x-3">
                <div
                  class="text-opacity-100 fill-green-500 bg-green-500/5 rounded-full flex-none p-1"
                >
                  <div class="h-2 w-2 rounded-full bg-green-500"></div>
                </div>
                <h5
                  class="min-w-0 text-sm font-semibold leading-6 text-opacity-1 text-white"
                >
                  <a class="flex gap-x-2 text-inherit">
                    <span
                      class="overflow-hidden text-ellipsis whitespace-nowrap"
                      >{{ solicitacao.equipamento }}</span
                    >
                    <span class="text-opacity-1 text-gray-400">/</span>
                    <span class="whitespace-nowrap">blabla</span>
                    <span class="absolute"></span>
                  </a>
                </h5>
              </div>
              <div
                class="mt-3 flex items-center gap-x-2.5 text-xs leading-5 text-opacity-1 text-gray-400"
              >
                <p class="overflow-hidden text-ellipsis whitespace-nowrap">
                  Aberta em 02/09/2024
                </p>
                <svg viewBox="0 0 2 2" class="h-1 w-1 flex-none fill-gray-300">
                  <circle r="1" cx="1" cy="1"></circle>
                </svg>
                <p class="whitespace-nowrap">Atualizada 2 dias atr√°s</p>
              </div>
            </div>
            <div
              class="text-opacity-1 text-gray-400 bg-gray-400/25 ring-gray-400/20 flex-none rounded-full px-2 py-1 text-xs leading-4 font-medium ring-inset"
            >
              <!--badge-->
              Aprovar
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              class="w-5 h-5 flex-none text-opacity-1 text-gray-400"
            >
              <path
                fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
